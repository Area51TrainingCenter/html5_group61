<!doctype html>
<html>
	<head>
	<title>Usando JS</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div class="wrapper">

			
			<span id="mostrar">ver Aquí</span>
			<br>
			<span id="ocultar">ocultar aquí</span>

			<div class="box1">
			</div>

		

		</div>
	</body>
</html>

<style>
.box1{width: 320px;height: 300px;background-color:red;display: none;}

</style>

<script type="text/javascript">
	$("#mostrar").click(function(){
		$(".box1").show(1000,function(){alert("hola!! Bienvenido")});
	
	})

	$("#ocultar").click(function(){
		$(".box1").hide(1000, function(){alert("Gracias por visitarme es hora de irme!!")});
		
	})

</script>
