<!doctype html>
<html>
	<head>
	<title>Usando JS</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div class="wrapper">

			
			<span id="mostrar">Click Aquí</span>
			<br>
			<span id="ocultar">Ahora aquí</span>

			<div class="box1">
			</div>

			<div class="box2">
			</div>

		</div>
	</body>
</html>

<style>
.box1{width: 320px;height: 300px;background-color:red;}
.box2{width: 320px;height: 300px;background-color:blue;}
</style>

<script type="text/javascript">
	$("#mostrar").click(function(){
		$(".box1").show();
		/*$(".box2").hide(1000);*/
		
		$('.box2').hide(1000,function(){alert("se fue")});
	})

	$("#ocultar").click(function(){
		$(".box2").show(1000);
		$(".box1").hide(1000);
	})

</script>
